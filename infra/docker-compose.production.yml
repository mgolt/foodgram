version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:

services:

  db:
    image: postgres:13.10  
    env_file:
      - ../.env  
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: mgolt/foodgram_backend
    env_file:
      - ../.env
    build: ../backend/    
    volumes:
      - static:/backend_static
      - media:/app/media
      - redoc:/app/docs/
    depends_on:
      - db        

  frontend:    
    image: mgolt/foodgram_frontend
    env_file:
      - ../.env
    volumes:
      - static:/frontend_static
    depends_on:
      - backend

  gateway:    
    image: mgolt/foodgram_gateway
    env_file:
      - ../.env
    volumes:
      - static:/staticfiles/
      - media:/var/html/media/
    ports:
      - 80:80
