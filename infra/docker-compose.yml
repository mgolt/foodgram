version: '3.3'

volumes:
  pg_data:
  static:

services:

  db:
    image: postgres:13.10  
    env_file:
      - ../.env  
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    # image: mgolt/foodgram_backend
    build: ../backend/    
    volumes:
      - static:/backend_static
    #   - media:/app/media
      # - redoc:/app/docs/    
    env_file:
      - ../.env

  frontend:    
    build: ../frontend
    volumes:
      # - ../frontend/:/app/result_build/
      - static:/frontend_static
    depends_on:
      - backend

  gateway:    
    build: ../gateway/ 
    volumes:
      - static:/staticfiles/   
    ports:
      - 8000:80 

